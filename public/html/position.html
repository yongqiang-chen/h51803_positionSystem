<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>职位管理</title>
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/common.css" />
	<link rel="stylesheet" type="text/css" href="/css/position.css">
</head>
<body>
	<div class="container header">
		
	</div>

	<div class="container">
		<div class="title_box">
			<h3>职位管理</h3>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddPositionModal">添加</button>
		</div>
	</div>

	<div class="container">
		<table class="table table-bordered table-hover pos_tab">
		  <thead>
		  	<tr>
		  		<th>序号</th>
		  		<th>公司logo</th>
		  		<th>职位名称</th>
		  		<th>公司名称</th>
		  		<th>工作经验</th>
		  		<th>职位类型</th>
		  		<th>工作地点</th>
		  		<th>职位薪资</th>
		  		<th colspan="2">操作</th>
		  	</tr>
		  </thead>
		  <tbody>
		  	
		  </tbody>
		</table>

		<nav aria-label="Page navigation">
		  <ul class="pagination">
		    <li><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		  </ul>
		</nav>
	</div>

	<script type="text/html" id="position_list_temp">
		{{each list pos index}}
		<tr>
	  		<td>{{index + 1}}</td>
	  		<td><img src="{{pos.logo}}"></td>
	  		<td>{{pos.position}}</td>
	  		<td>{{pos.company}}</td>
	  		<td>{{pos.experience}}</td>
	  		<td>{{pos.type}}</td>
	  		<td>{{pos.address}}</td>
	  		<td>{{pos.salary}}</td>
	  		<td><a href="#">修改</a></td>
	  		<td><a href="#">删除</a></td>
	  	</tr>
	  	{{/each}}
	</script>
	
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/lib/artTemplate/template-web.js"></script>
	<script src="/js/position/addPositionModal.js"></script>
	<script src="/js/common/LoginModal.js"></script>
	<script src="/js/common/RegisterModal.js"></script>
	<script src="/js/common/Header.js"></script>
	<script src="/js/position/position.js"></script>
</body>
</html>
