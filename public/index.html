<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">拉勾网管理系统</a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
		        <li><a href="#">职位管理</a></li>
		      </ul>
		      
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#" data-toggle="modal" data-target="#loginModal">登录</a></li>
		        <li><a href="#" data-toggle="modal" data-target="#regModal">注册</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>

	<div class="container">
		<div class="alert alert-info" role="alert">基于NodeJS + Express + EJS +MongoDB 的拉勾网后台管理系统</div>
	</div>
	
	<!-- 注册模态框 -->
	<div class="modal fade" id="regModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="regModalLabel">用户注册</h4>
	      </div>
	      <div class="modal-body">
	         <form>
				  <div class="form-group">
				    <label for="regUsername">用户名</label>
				    <input type="text" class="form-control" id="regUsername" placeholder="输入用户名">
				  </div>
				  <div class="form-group">
				    <label for="regPassword">密码</label>
				    <input type="password" class="form-control" id="regPassword" placeholder="输入密码">
				  </div>
				  <div class="form-group">
				    <label for="regConfPassword">确认密码</label>
				    <input type="password" class="form-control" id="regConfPassword" placeholder="再次输入密码">
				  </div>
				  <div class="form-group">
				    <label for="regEmail">邮箱</label>
				    <input type="email" class="form-control" id="regEmail" placeholder="输入E-mail地址">
				  </div>
			 </form>
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary">注册</button>
	      </div>
	    </div>
	  </div>
	</div>


	<!-- 登录模态框 -->
	<div class="modal fade" id="loginModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="loginModalLabel">用户登录</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	        	<div class="form-group">
				    <label for="loginUsername">用户名</label>
				    <input type="text" class="form-control" id="loginUsername" placeholder="输入用户名">
				  </div>
				  <div class="form-group">
				    <label for="loginPassword">密码</label>
				    <input type="password" class="form-control" id="loginPassword" placeholder="输入密码">
				  </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary">登录</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script type="text/javascript" src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
